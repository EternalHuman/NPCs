name: ZNPCsPlus
authors:
  - Pyr
  - D3v1s0m

main: lol.pyr.znpcsplus.ZNpcsPlusBootstrap
load: POSTWORLD

version: ${version}
api-version: 1.13

folia-supported: true

softdepend:
  - PlaceholderAPI
  - ServersNPC
  - ProtocolLib
  - ProtocolSupport
  - ViaVersion
  - ViaBackwards
  - ViaRewind
  - Geyser-Spigot

loadbefore:
  - Quests

commands:
  npc:
    aliases:
      - znpc
      - znpcs
      - npcs
    permission: znpcsplus.command.npc
